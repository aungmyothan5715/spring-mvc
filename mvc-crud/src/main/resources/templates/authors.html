<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>

    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header"><h4>Authors</h4></div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Date of Birth</th>
                                    <th>Email</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="au : ${authors}">
                                    <td th:text="${au.id}"></td>
                                    <td th:text="${au.name}"></td>
                                    <td th:text="${au.dateOfBirth}"></td>
                                    <td th:text="${au.email}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <a th:href="@{/author-form}" class="btn btn-info">New Author</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>
</html>
